<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표연습</title>
</head>
<body>
<h2>테이블 태그로 표 만들기</h2>
<p/>
<table border="1"> <!-- border값을 1 이외로 설정하면 경고가 뜸(권장하지 않음) => 별도의 스타일을 설정하는 파일을 따로 둘것 => css (border값을 따로 두는 것도 권장하지 않음)-->
	<caption>표 연습하는 중</caption>
	<tr>
		<th>번호</th><th>이름</th><th>주소</th><!-- th는 기본적으로 굵게 and 가운데정렬 -->
	</tr>
	<tr>
		<td>1</td><td><b>신기해</b></td><td>강남구 테헤란로 역삼1동 123</td><!-- td는 기본적으로 왼쪽 정렬 -->
	</tr>
	<tr>
		<td>2</td><td><i>신기루</i></td><td>역삼3동 56</td>
	</tr>
</table>
<br>
<table border="1">
	<tr>
		<td>상품명</td><td>수량</td><td>이미지</td>
	</tr>
	<tr>
		<td>커피</td><td>3</td><td><img src="images/1.jpg" width="80"></td>
	</tr>
	<tr>
		<td>칫솔</td><td>12</td><td><img src="images/5.jpg" width="80"></td> <!-- 표 내부에 이미지 삽입 가능 -->
	</tr>
</table>
<br>
열병합(colspan), 행병합(rowspan)<br>
<table border="1" width="400">
	<tr>
		<td width="50" colspan="2">a</td><td>b</td><td rowspan="2">c</td>
	</tr>
	<tr>
		<td>d</td><td>e</td><td>f</td>
	</tr>
</table>
<br>
<table border="1">
	<tr>
		<td rowspan="2">과목</td><td colspan="3">학년</td>
	</tr>
	<tr>
		<td>1학년</td><td>2학년</td><td>3학년</td>
	</tr>
	<tr>
		<td>국어</td><td>90</td><td>80</td><td>70</td>
	</tr>
	<tr>
		<td>영어</td><td>80</td><td>80</td><td>70</td>
	</tr>
</table>
</body>
</html>
