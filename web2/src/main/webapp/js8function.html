함수(function)란?<br>
특별한 목적의 작업을 수행하도록 설계된 독립적인 실행 영역(블록)을 말한다.<br>
<pre>
함수 구성 요소
	1) 함수 이름
	2) 매개변수(parameter)
	3) 본문({} 로 둘러 싸인 자바스크립트 실행문들)
	
function 함수명([매개변수, ...]){
	실행문...
	[return 반환값]
}

함수는 내장함수와 사용자 정의 함수로 나뉨
</pre>
