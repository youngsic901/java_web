<h3>DOM (Document Object Model)</h3>
DOM은 웹 문서의 구조화된 표현이다.
이것은 프로그래밍 언어가 웹 페이지 내의 객체에 접근하고 조작할 수 있게 하는 인터페이스로 동작한다.
주로 자바스크립트에서 웹 페이지의 요소를 선택, 수정, 추가 또는 제거할 때 사용된다.
<hr>
<h2 id="my" comments="이건 속성">DOM 객체 참조</h2>
<input type="button" value="id 검색" id="abcFunc"><br>
<input type="button" value="element검색" id="defFunc"><br>
<hr>
<h2>요소 생성 및 삭제</h2>
<button onclick="func('안녕')">요소(element) 생성1</button>
<button onclick="func('반가워')">요소(element) 생성2</button>
<button id="clear">요소 삭제</button>
<br>
<div id="show"></div>
</body>
