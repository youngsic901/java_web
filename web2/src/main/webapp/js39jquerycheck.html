<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/js39.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="js/js39.js"></script>
</head>
<body>
<h2>** 입력 자료 양식 **</h2>
<form id="signFrm">
    <label for="userid">id 입력 :</label>
    <input type="text" name="userid" id="userid" placeholder="2글자 이상" value="ko123">
    <span class="msg" id="id_err">문자로 구성된 id를 채우시오</span>
    <br>
    <label for="age">나이 입력 : </label>
    <!--
    <input type="number" name="age" id="age" required="required">
    -->
    <input type="text" name="age" id="age">
    <span class="msg" id="age_err1">나이를 채우시오</span>
    <span class="msg" id="age_err2">나이는 양의 정수만 허용(15 ~ 99)</span>
    <br>
    <label for="pwd1">비밀번호 : </label>
    <input type="password" name="pwd1" id="pwd1">
    <span class="msg" id="pwd_err1">비밀번호를 채우시오</span>
    <br>
    <label for="pwd2">비번 재입력 : </label>
    <input type="password" name="pwd2" id="pwd2">
    <span class="msg" id="pwd_err2">비밀번호 불일치!</span>
    <br>
    <input type="button" id="btnSend" value="전 송">
</form>
</body>
</html>
