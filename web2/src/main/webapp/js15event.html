<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/js15event.js"></script>
</head>
<body>
<h2>이벤트 연습</h2>
<form name="frm">
	<table border="1">
		<tr><td colspan="2">색상을 선택 </td></tr>
		<tr>
			<td>
				<b>배경색 : </b>
			</td>
			<td>
				<select name="bcolor">
					<option value="black">검정</option>
					<option value="blue">파랑</option>
					<option value="green">초록</option>
					<option value="white" selected="selected">하양</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<b>글자색 : </b>
			</td>
			<td>
				<select name="tcolor">
					<option value="black" selected="selected">검정</option>
					<option value="blue">파랑</option>
					<option value="green">초록</option>
					<option value="white">하양</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center">
				<input type="button" value="변경" onclick="colorChange()">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
