<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
</head>
<body>
<h2>연산자</h2>
<script type="text/javascript">
let x = 5, y = 2;

document.write("산술연산 : ", x + y);
document.write("<br>나누기 : ", x / y, ", 나머지 연산 : ", x % y);
document.write("<br>거듭제곱 : ", x ** y, 5 ** 3); // x를 y번 곱하기
document.write("<br>거듭제곱 : ", 4 ** (1/2), 8 ** (1/3)); // 제곱근 연산(루트 연산)
document.write("<br>산술연산 : ", 2 + 3 * 4, " ", (2 + 3) * 4);

document.write("<br>관계(비교)연산 : ", x > y, " ", x <= y, " ", x == y, " ", x != y);
document.write("<br>삼항연산 : ", (x > y)?10:5 * 10);
let imsi = (x != null && x != undefined)? x : y;
let imsi2 = x ?? y; // 위 명령문과 동일 (x 가 null이나 undefined가 아니라면 x, 맞다면 y를 대입) --> null 병합 연산자
document.write("<br>삼항연산 : ", imsi, " ", imsi2);
document.write("<br>누적연산 : ", x = x + 1, " ", ++x, " ", x += 1);
document.write("<br>기타 : ", "2" > 1, " ", "01" === 1, " ", "01" == 1);
// "2" > 1 에서 "2"는 2로 변환. "01" === 1 --> 값과 타입이 모두 일치해야 true, "01" == 1은 "01"이 1로 변환
let imsi3 = 50 > 20 && y === 2;
document.write("<br>논리연산 : ", imsi3);

let k, b, s;
k = b = s = 4 + 5;
document.write("<br>", k, " ", b, " ", s);

document.write("<br>타입 확인 : ", typeof(1), ' ', typeof(1.3) + ' ',typeof("kor"), ' ', typeof(true), ' ', typeof(null), ' ', typeof(undefined));

let apple = "2";
let orange = "3";
document.write("<br>문자열 관련 더하기 : ", apple + orange, " ", +apple +orange, " ", "3" + 4, " ", +"3" + 4 + " ", Number("3") + 4, " " + String(3) + 4);


</script>
</body>
</html>
